<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperTag Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #FA8072;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-buttons button {
            background-color: #FA8072;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
    </style>
</head>
<body>
    <header>SuperTag Studios</header>
    <nav class="nav-buttons">
        <button onclick="showPage('main')">Main Page</button>
        <button onclick="showPage('privacy')">Privacy Policy</button>
        <button onclick="showPage('wiki')">Wiki</button>
    </nav>
    <div class="content" id="content">
        <h2>Welcome to <b>SuperTag Studios!</b></h2>
    </div>

    <script>
        function showPage(page) {
            let content = document.getElementById('content');
            if (page === 'main') {
                content.innerHTML = '<h2>Welcome to <b>SuperTag Studios!</b></h2>';
            } else if (page === 'privacy') {
                content.innerHTML = `
                    <h2>Privacy Policy</h2>
                    <h3>Last updated: May 8, 2024</h3>
                    <h4>Policy Made By: SuperTagStudios</h4>
                    <h4>1. Definitions</h4>
                    <p><b>Oculus/Meta ID:</b> A unique and consistent string identifying a specific Oculus/Meta account.</p>
                    <p><b>IP Address:</b> A unique character string your device uses for internet communication.</p>
                    <p><b>Headset:</b> The device on which you are running the game.</p>
                    <p><b>I, we, us, our, and SuperTagStudios:</b> Refers to the developer(s).</p>
                    <p><b>Services and Game:</b> Games and services developed and published by SuperTagStudios.</p>
                    
                    <h4>2. Data Collection</h4>
                    <p><b>A. Oculus/Meta ID:</b> Your Oculus/Meta ID is collected by PlayFab for logging into your PlayFab/SuperTagStudiosGame account.</p>
                    <p><b>B. IP Address:</b> Your IP address is stored on your PlayFab/SuperTagStudios account.</p>
                    <p><b>C. Removal of Account:</b> If you wish to have your account and associated data deleted, please contact us.</p>
                    
                    <h4>3. Use of Data</h4>
                    <p><b>IP Address:</b> Used for IP bans and moderation.</p>
                    <p><b>Third-Party Services:</b> We do not control our third-party services. Please review their privacy policies.</p>
                    <ul>
                        <li><a href="https://www.microsoft.com/privacy/privacystatement" target="_blank">PlayFab: Privacy Policy</a></li>
                        <li><a href="https://dashboard.photonengine.com/account/privacyandcookiepolicy/" target="_blank">Photon: Privacy Policy</a></li>
                    </ul>
                    
                    <h4>4. Childrenâ€™s Information</h4>
                    <p>Our services are not intended for children under 13. If you believe we have collected information from a child, please contact us.</p>
                    
                    <h4>5. Other Provisions</h4>
                    <p><b>Third-Party Websites:</b> We are not responsible for third-party privacy practices.</p>
                    <p><b>Supervisory Authority:</b> Users in the EEA, UK, Switzerland, or Brazil can file complaints if they believe our data practices violate the law.</p>
                    <p><b>Changes to Policy:</b> We may update this policy and notify users of significant changes.</p>
                    
                    <h4>6. Contact Us</h4>
                    <p>Email: <a href="mailto:supertagstudioshelp@gmail.com">supertagstudioshelp@gmail.com</a></p>
                `;
            } else if (page === 'wiki') {
                content.innerHTML = '<h2>Wiki</h2><p>Welcome to the project wiki.</p>';
            }
        }
    </script>
</body>
</html>
